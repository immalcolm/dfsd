<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goals CRUD App</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #0070f3;
    }
    button {
      padding: 0.4rem 0.8rem;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    input[type="text"] {
      padding: 0.4rem;
      margin-right: 0.5rem;
      width: 300px;
    }
    .goal {
      background: #fff;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Goals CRUD (Serverless)</h1>

  <h2>Add New Goal</h2>
  <form id="addGoalForm">
    <input type="text" id="goalInput" placeholder="Enter goal title" required />
    <button type="submit">Add</button>
  </form>

  <h2>All Goals</h2>
  <div id="goalList">Loading...</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const goalInput = document.getElementById("goalInput");
      const addGoalForm = document.getElementById("addGoalForm");
      const goalList = document.getElementById("goalList");

      async function loadGoals() {
        const res = await fetch("/api/goals");
        const goals = await res.json();
        goalList.innerHTML = "";
        goals.forEach(goal => {
          const div = document.createElement("div");
          div.className = "goal";
          div.innerHTML = `
            <strong>${goal.title}</strong> - ${goal.completed ? "✅" : "❌"}<br/>
            <input type="text" value="${goal.title}" id="edit-${goal.id}" />
            <button data-id="${goal.id}" class="update-btn">Update</button>
            <button data-id="${goal.id}" class="delete-btn">Delete</button>
          `;
          goalList.appendChild(div);
        });
      }

      addGoalForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = goalInput.value.trim();
        if (!title) return;
        await fetch("/api/goals", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title })
        });
        goalInput.value = "";
        await loadGoals();
      });

      goalList.addEventListener("click", async (e) => {
        const id = e.target.dataset.id;
        if (e.target.classList.contains("delete-btn")) {
          await fetch(`/api/goals/${id}`, { method: "DELETE" });
          await loadGoals();
        }

        if (e.target.classList.contains("update-btn")) {
          const input = document.getElementById(`edit-${id}`);
          const updatedTitle = input.value.trim();
          await fetch(`/api/goals/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: updatedTitle })
          });
          await loadGoals();
        }
      });

      loadGoals();
    });
  </script>
</body>
</html>
