<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="demo-event.html">Event Handling</a></li>
            <li><a href="demo-ajax.html">AJAX</a></li>
        </ul>
    </nav>
    <section>
        <h1>Simple Event Handling</h1>
      <form>
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="text" id="email" placeholder="Enter your email" />
        <input type="text" id="password" placeholder="Enter your password" />
        <input type="button" id="submit" value="Send Data" />
      </form>
    </section>

    
    <!-- place your javascript code here because the HTML has been loaded-->
    <script>
      //get the elements by their id
      const userName = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      //retrieve the submit button
      const submitBtn = document.getElementById("submit");

      //add an event listener to the submit button based on CLICK event
      submitBtn.addEventListener("click", function (event) {
        alert(`Username: ${userName.value}, 
              Email: ${email.value}, 
              Password: ${password.value}`);
      });
    </script>
  </body>
</html>
