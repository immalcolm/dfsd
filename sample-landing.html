<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Marketing Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 10px 0 20px;
            font-size: 1.2em;
        }
        .header .btn {
            background: white;
            color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .services {
            padding: 50px 0;
            background: #f4f4f4;
        }
        .services .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .services h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }
        .service-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .service-item {
            background: white;
            padding: 20px;
            margin: 10px;
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .service-item h3 {
            margin-top: 0;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        @media (max-width: 768px) {
            .service-items {
                flex-direction: column;
            }
            .service-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Welcome to Our Sales Marketing Site</h1>
            <p>Your success is our priority</p>
            <a href="#services" class="btn">Learn More</a>
        </div>
    </header>
    <section id="services" class="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="service-items">
                <div class="service-item">
                    <h3>Service 1</h3>
                    <p>Description of service 1.</p>
                </div>
                <div class="service-item">
                    <h3>Service 2</h3>
                    <p>Description of service 2.</p>
                </div>
                <div class="service-item">
                    <h3>Service 3</h3>
                    <p>Description of service 3.</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Sales Marketing. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
