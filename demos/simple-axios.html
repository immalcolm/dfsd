<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Random Doggie Picture</h1>
    <img src="" id="dogImage" alt="Dog Image" />
    <button id="generateDog">Generate me a DOG!!</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      //1. identify the DOM element to update
      const dogImage = document.getElementById("dogImage");
      const generateDogBtn = document.getElementById("generateDog");

      //add in event listner to the button
      generateDogBtn.addEventListener("click", generateDog);
      function generateDog() {
        //2. make the API call
        axios
          .get("https://dog.ceo/api/breeds/image/random")
          .then((response) => {
            //3. update the DOM (actual HTML, update the display)
            dogImage.src = response.data.message;
          })
          .catch((error) => {
            console.error("Error fetching the dog image:", error);
          });
      }
    </script>
  </body>
</html>
