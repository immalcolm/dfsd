<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LocalStorage Q1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form id="myFrm">
      <input type="text" placeholder="name" id="txtName" />
      <input type="submit" />
    </form>
    <h1>Name: <span id="myName">...</span></h1>
    <script>
      //vanilla JS methods
      //retrieve form information when submit
      //todo localstorage checks
      
      //create a constant variable to store the key
      const NAME_KEY = 'myName';
      //attempt to retrieve the value
      let item = localStorage.getItem(NAME_KEY);
      
      if(item!= null){
        //start display
        document.getElementById("myName").innerHTML = item;
      }
      
      document.addEventListener("submit", function (event) {
        //prevent default action of the form from actually submitting
        event.preventDefault();

        //retrieve form values
        let myName = document.getElementById("txtName").value;
        console.log(myName);

        //@TODO
        //set the name
        localStorage.setItem(NAME_KEY, myName);
        document.getElementById("myName").innerHTML = localStorage.getItem(NAME_KEY);

        //document.getElementById("myName").innerHTML = myName;
        //document.getElementById('myName').textContent = myName;

        //clear the form upon each sumission
        document.getElementById("myFrm").reset();
      });
    </script>
  </body>
</html>
